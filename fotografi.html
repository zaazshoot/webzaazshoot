<!DOCTYPE html>
<html>
<head>
    <title>Fotografi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Fotografi</h1>
    </header>
    <nav>
        <a href="#landscape">Landscape</a>
        <a href="#portraits">Portraits</a>
        <a href="#macro">Macro</a>
    </nav>
    <section id="landscape">
        <h2>Landscape</h2>
        <div class="gallery">
            <img src="landscape1.jpg" alt="Landscape 1">
            <img src="landscape2.jpg" alt="Landscape 2">
            <img src="landscape3.jpg" alt="Landscape 3">
        </div>
    </section>
    <section id="portraits">
        <h2>Portraits</h2>
        <div class="gallery">
            <img src="portrait1.jpg" alt="Portrait 1">
            <img src="portrait2.jpg" alt="Portrait 2">
            <img src="portrait3.jpg" alt="Portrait 3">
        </div>
    </section>
    <section id="macro">
        <h2>Macro</h2>
        <div class="gallery">
            <img src="macro1.jpg" alt="Macro 1">
            <img src="macro2.jpg" alt="Macro 2">
            <img src="macro3.jpg" alt="Macro 3">
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Fotografi. All rights reserved.</p>
    </footer>
</body>
</html>
